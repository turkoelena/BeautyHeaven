<body>
  <h3 class="main-title">Наши эксперты красоты</h3>

  <div class="team_container">
    <div class="person_container" *ngFor="let person of person">
      <div class="image_container">
        <div class="person">
          <img src="{{ person.image }}" alt="img" />
        </div>
      </div>
      <h4>{{ person.name }}</h4>
      <p>{{ person.profession }}</p>
    </div>
  </div>
</body>
